<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анциферов максим Дмитриевич. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('NumberA')
            let inputB = document.getElementById('NumberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiff(){
            let inputA = document.getElementById('NumberA')
            let inputB = document.getElementById('NumberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showUm(){
            let inputA = document.getElementById('NumberA')
            let inputB = document.getElementById('NumberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произвдение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDel(){
            let inputA = document.getElementById('NumberA')
            let inputB = document.getElementById('NumberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равно ' + result);
        }
        function showAuthor()  
            let author = 'Здравствуйте, данная страница является лучшей.\nАвтор страницы:\nАнциферов Максим Дмитриевич'
            alert(author)
            function changeOutput(buttonNum, backColor, textColor){
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
        }
        function sumKorzina() {
            let inputA = document.getElementById('Apple')
            let inputB = document.getElementById('Pear')
            let inputC = document.getElementById('Orange')
            let inputD = document.getElementById('Melon')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let d = parseInt(inputD.value);
            let result1 = 100 * a + 80*b + 150*c + 300*d;
            let output = document.getElementById('result1');
            output.innerHTML = 'Итого: ' + result1;
        }   
   </script>
    <style>
        .message{
            cursor: pointer;
            display: inline-block;
            border: 1px solid;
            border-radius: 7px;
            padding: 7px;
            background-color: pink;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
        .korzina{
            border: 1px solid;
            border-radius: 7px;
            padding: 7px;
            width: 250px;
            margin: 10px;
        }
   </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <lable>Первое число: <input type="number" value="5154" id="NumberA"></lable><br>
        <lable>Второе число: <input type="number" value="7891" id="NumberB"></lable><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showUm()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'blue', 'white')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'pink', 'black')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'yellow', 'green')">
        </div>

        <div id="output"></div>
        <div class="korzina">
            <h2>Корзина товаров:</h2>
            <div> Яблоки (100р/шт)
                <input type="number" value="1" id="Apple"><br>
            </div>
            <div> Груши (80р/шт)
                <input type="number" value="1" id="Pear"><br>
              </div>
              <div> Апельсины (150р/шт)
                <input type="number" value="1" id="Orange"><br>
              </div>
              <div> Дыни (300р/шт)
                <input type="number" value="1" id="Melon"><br>
              </div>
            <input type="button" value="Рассчитать" onclick="sumKorzina()">
            <div id="result1"></div>



          </div>

    </main>

    <footer onclick="showAuthor()">
